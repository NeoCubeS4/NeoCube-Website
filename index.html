<!DOCTYPE html>

<body class="bg-white">

    <div class="px-4">
        <div class="flex items-center justify-between">
            <div class="flex shrink-0">
                <a aria-current="page" class="flex items-center" href="/">
                    <img class="h-7 w-auto" src="img/logo-nul-pasbo.svg" alt="">

                </a>
            </div>
            <div class="flex items-center justify-end gap-3">
              <div class="md:flex md:items-center md:justify-center md:gap-5">

                    class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"

                <a class="inline-block rounded-lg px-2 py-1 text-sm font-medium text-gray-900 transition-all duration-200 hover:bg-gray-100 hover:text-gray-900"
                    href="#">Text</a>
            </div>
            </div>
        </div>
    </div>
</header>
  
  <!-- hero - start -->
<div class="pb-6 sm:pb-8 lg:pb-12 mt-24">

      <!-- image - end -->

      <!-- overlay - start -->
      <div class="absolute inset-0 bg-neutral-700 mix-blend-multiply blur-2xl"></div>
      <!-- overlay - end -->

        <p id="random-sentence" class="mb-4 text-center text-lg text-indigo-200 sm:text-xl md:mb-8"></p>

        <script>
          var sentences = [
            "Le saviez-vous, l'ancien nom de NeoCube était ULTRACUBE ?",
            "La première version d'UltraCube s'est déroulée en 2020 en 1.12.2 avec un modpack d'une cinquantaine de mods.",
            "NeoCube était à la base un serveur privé réservé à la team Pepito.",
            "NeoCube (anciennement ULTRACUBE) a été créé par @RedFlyHD en 2020."
          ];

          var randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
          document.getElementById('random-sentence').textContent = randomSentence;
        </script>
        <h1 class="mb-8 text-center text-4xl font-bold text-white sm:text-5xl md:mb-12 md:text-6xl">
            <span class="bg-[radial-gradient(ellipse_at_bottom_left,_var(--tw-gradient-stops))] from-teal-400 via-emerald-500 to-green-600 text-transparent bg-clip-text ">L'aventure<br></span> commence bientôt

          </a>

        
        </div>

<!-- call to action - start -->
<div class="py-6 sm:py-8 lg:py-12">

    <div class="flex flex-col overflow-hidden bg-black sm:flex-row md:h-80">
      <!-- image - start -->
      <div class="order-first h-48 w-full bg-gray-300 sm:order-none sm:h-auto sm:w-1/2 lg:w-2/5">
        <img src="img/clouds.jpg" loading="lazy" alt="Photo by Andras Vas" class="h-full w-full object-cover object-center" />
      </div>
      <!-- image - end -->

      <div class="flex w-full flex-col p-4 sm:w-1/2 sm:p-8 lg:w-3/5">
